            <button

              aria-label="Toggle navigation menu"
              aria-expanded="false"
              class="navigation-toggle"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                viewBox="0 0 24 24"
                class="navigation-navigation-toggle-icon1 navigation-toggle-icon-menu"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 5h16M4 12h16M4 19h16"
                ></path></svg
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                viewBox="0 0 24 24"
                class="navigation-navigation-toggle-icon2"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1zm-5.5-3.5l-5 5m0-5l5 5"
                ></path>
              </svg>
            </button>

          <div id="navigationOverlay" class="navigation-overlay"></div>
        </nav>
        <div class="navigation-container2">
          <div class="navigation-container3">
            <style>
                      @keyframes navigation-logo-bounce {0%,100% {transform: translateY(0);}
              50% {transform: translateY(-4px);}}
            </style>
          </div>
        </div>
        <div class="navigation-container4">
          <div class="navigation-container5">
            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const toggle = document.getElementById("navigationToggle")
                  const menu = document.getElementById("navigationMenu")
                  const overlay = document.getElementById("navigationOverlay")

                  function toggleMenu() {
                    const isExpanded = toggle.getAttribute("aria-expanded") === "true"

                    toggle.setAttribute("aria-expanded", !isExpanded)
                    menu.classList.toggle("navigation-menu-active")
                    overlay.classList.toggle("navigation-overlay-active")

                    if (!isExpanded) {
                      document.body.style.overflow = "hidden"
                    } else {
                      document.body.style.overflow = ""
                    }
                  }

                  toggle.addEventListener("click", toggleMenu)

                  overlay.addEventListener("click", function () {
                    if (menu.classList.contains("navigation-menu-active")) {
                      toggleMenu()
                    }
                  })

                  const menuLinks = menu.querySelectorAll(".navigation-menu-link")
                  menuLinks.forEach(function (link) {
                    link.addEventListener("click", function () {
                      if (
                        window.innerWidth <= 767 &&
                        menu.classList.contains("navigation-menu-active")
                      ) {
                        toggleMenu()
                      }
                    })
                  })

                  window.addEventListener("resize", function () {
                    if (
                      window.innerWidth > 767 &&
                      menu.classList.contains("navigation-menu-active")
                    ) {
                      toggle.setAttribute("aria-expanded", "false")
                      menu.classList.remove("navigation-menu-active")
                      overlay.classList.remove("navigation-overlay-active")
                      document.body.style.overflow = ""
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
      </div>
    </div>
